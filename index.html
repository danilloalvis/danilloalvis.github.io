<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@iamdew/deep-link@latest/dist/deep-link.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta
            name="viewport"
            content="width=device-width,minimum-scale=1.0, maximum-scale=1.0"
        />
        <title>SaboresClub</title>
        <script>
            window.onload = function() {
                var url = new URL(window.location.href);
                
                var token = url.searchParams.get('token');

                var deepLink = new DeepLink({
                    appStore:
                        'https://itunes.apple.com/us/app/sabores-club/id1244272213',
                    playStore:
                        'https://play.google.com/store/apps/details?id=br.com.indexdigital.saboresclub'
                });

                deepLink.openApp({
                    appScheme: `saboresclub://reset/${token}`, // Required
                    webUrl: `https://www.portalsabores.com.br/sabores-club/${token}`, // Optional
                    alsoUseWebUrlOnMobile: false, // Optional (Default: true)
                    openStoreWhenNoInstalledTheApp: true // Optional (Default: true)
                });
            };
        </script>
    </head>
    <body></body>
</html>
